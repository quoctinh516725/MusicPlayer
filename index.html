<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="main.css" />
    <title>Music Player</title>
  </head>
  <body>
    <div class="container">
      <div class="dashboard">
        <header>
          <div class="playing">Now playing</div>
          <div class="titleSong">Summer Time</div>
        </header>
        <div class="cd">
          <div
            class="cd-thumb"
            style="background: url(./img/summerTime.jpg) no-repeat center/cover"
          ></div>
        </div>
        <div class="control">
          <button class="btn btn-repeat">
            <i class="fa-solid fa-arrows-rotate"></i>
          </button>
          <button class="btn btn-pre">
            <i class="fa-solid fa-arrow-left"></i>
          </button>
          <button class="btn btn-play">
            <i class="fa-solid fa-play"></i>
          </button>
          <button class="btn btn-next">
            <i class="fa-solid fa-arrow-right"></i>
          </button>
          <button class="btn btn-random">
            <i class="fa-solid fa-shuffle"></i>
          </button>
        </div>
        <input
          id="progress"
          type="range"
          min="0"
          max="100"
          value="0"
          step="1"
        />
        <audio id="audio"></audio>
      </div>
      <div id="playlist"></div>
    </div>

    <script type="module" src="source.js">
      // 1.Render songs
      // 2.Scroll top
      // 3.Play/Pause/seek
      // 4.CD rotate
      // 5.Next/Prev
      // 6.Random
      // 7.Next/Repeat
      // 8.Active song
      // 9.Scroll active song into view
      // 10.Play song when click
    </script>
  </body>
</html>
